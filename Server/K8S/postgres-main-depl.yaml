apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-main-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-main
  template:
    metadata:
      labels: 
        app: postgres-main
    spec:
      containers:
        - name: postgres-main
          image: postgres:16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_DB
            value: "sampledb"
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-main-secret
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-main-secret
                key: password
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
          volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-main-pv-storage
      volumes: 
        - name: postgres-main-pv-storage
          persistentVolumeClaim:
            claimName: postgres-main-claim
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-main-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: postgres-main
  ports:
  - name: postgres-main-port
    protocol: TCP
    port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-main-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: postgres-main
  port: 
  - protocol: TCP
    port: 5432
    targetPort: 5432